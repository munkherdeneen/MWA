<div class="container text-center">
    <h1>Search company by:</h1>
</div>

<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="&#61442;  Start searching for a company by id or name or industry">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>                    
                    <th>Company Name</th>
                    <th>Company rank</th>
                    <th>Industry</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies | appFilter:searchText">
                    <td>{{company.name}}</td>
                    <td>{{company.rank}}</td>
                    <td>{{company.industry}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
